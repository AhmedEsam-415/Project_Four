<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--! Start Project Main Page  -->
    <div class="page d-flex">
      <!--@ Start Sidebar -->
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative txt-c mt-0">Elzero</h3>
        <!--$ Start Links -->
        <ul>
          <li>
            <a
              class="active d-flex align-center fs-14 c-black rad-6 p-10"
              href="index.html"
            >
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="setting.html"
            >
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Setting</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="porfile.html"
            >
              <i class="fa-regular fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="project.html"
            >
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="courses.html"
            >
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span>Courses</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="friends.html"
            >
              <i class="fa-regular fa-circle-user fa-fw"></i>
              <span>Friends</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="files.html"
            >
              <i class="fa-regular fa-file fa-fw"></i>
              <span>Files</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="plans.html"
            >
              <i class="fa-regular fa-credit-card fa-fw"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
        <!--$ End Links -->
      </div>
      <!--@ End Sidebar -->

      <!-- @ Start Content -->
      <div class="content w-full">
        <!-- Start Head -->
        <div class="head bg-white p-15 between-flex">
          <div class="searsh p-relative">
            <input class="p-10" type="search" placeholder="Type A KeyWord" />
          </div>
          <div class="icons d-flex align-center">
            <span class="notification p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="imgs/avatar.png" alt="" />
          </div>
        </div>
        <h1 class="p-relative">Dashboard</h1>
        <!-- End Head -->

        <!--! Start Wrapper: It Is The Father Element Of All The Boxes Inside It -->
        <div class="wrapper d-grid gap-20 mr-20 ml-20">
          <!--@ Start Welcome Box -->
          <div class="welcome bg-white rad-10 txt-c-mobile block-mobile">
            <!-- Start Intro -->
            <div class="intro p-20 d-flex space-between bg-eee">
              <div>
                <h2 class="m-0">Welcome</h2>
                <p class="c-grey mt-5">MedOo</p>
              </div>
              <img src="imgs/welcome.png" alt="" class="hide-mobile" />
            </div>
            <!-- End Intro -->
            <img src="imgs/avatar.png" alt="" class="avatar" />
            <!-- Start Body After Intro -->
            <div class="body txt-c d-flex p-20 mt-20 mb-20 block-mobile">
              <div>
                Osama Elzero
                <span class="d-block c-grey fs-14 mt-10">Developer</span>
              </div>
              <div>
                80<span class="d-block c-grey fs-14 mt-10">Projects</span>
              </div>
              <div>
                $8500<span class="d-block c-grey fs-14 mt-10">Earned</span>
              </div>
            </div>
            <!-- End Body After Intro -->
            <a
              href="profile.html"
              class="visit d-block fs-14 rad-6 bg-blue c-white w-fit btn-shape"
              >Profile</a
            >
          </div>
          <!--@ End Welcome Box -->
          <!--@ Start Quick Draft -->
          <div class="quick-draft p-20 bg-white rad-10">
            <h2 class="mt-0 mb-10">Quick Draft</h2>
            <p class="mt-0 mb-20 c-grey fs-15">Write A Draft For Your Ideas</p>
            <form action="">
              <input
                class="d-block mb-20 w-full p-10 b-none bg-eee rad-6"
                type="text"
                placeholder="Title"
              />
              <textarea
                class="d-block mb-20 w-full p-10 b-none bg-eee rad-6"
                placeholder="Your Thought"
              ></textarea>
              <input
                class="save d-block fs-14 bg-blue c-white b-none w-fit btn-shape"
                type="submit"
                value="Save"
              />
            </form>
          </div>
          <!--@ End Quick Draft -->
        </div>
        <!--! End Wrapper -->
      </div>
      <!-- @ End Content -->
    </div>
    <!--! End Project -->
  </body>
</html>
